                <img src="images/logo.png" alt="" width="60" height="50" class="d-inline-block align-text-top">
                <h2>Cli-me</h2>
              </a>
            </div>
          </nav>
    </header>
    <main>
        <form id="form-estados">

                <option>Acre</option>

                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
            <button id="buscar-temperatura">Buscar</button>
        </form>
        <article id="dados-temp">
            <h1 id="nome-estado"></h1>
            <section id="image">

            </section>
        </article>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/conectApi.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
